<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GET & POST Parameter Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    .box { background: #f9f9f9; border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin-bottom: 20px; }
    .box p { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>GET Parameters:</h2>
  <div class="box" id="getBox"></div>

  <h2>POST JSON Data:</h2>
  <div class="box" id="postBox"><i>Waiting for POST data...</i></div>

  <script>
    // ðŸ”¹ Display all GET parameters from URL
    const getParams = new URLSearchParams(window.location.search);
    const getBox = document.getElementById("getBox");
    if ([...getParams].length === 0) {
      getBox.innerHTML = "<i>No GET parameters received.</i>";
    } else {
      let out = "";
      getParams.forEach((value, key) => {
        out += `<p><strong>${key}</strong>: ${value}</p>`;
      });
      getBox.innerHTML = out;
    }

    // ðŸ”¸ Listen for a POST request (must come via fetch from same-origin or CORS-enabled backend)
    async function receivePostData() {
      try {
        const response = await fetch(window.location.href, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ trigger: true })  // optional request to get dummy data
        });

        const jsonData = await response.json();
        const postBox = document.getElementById("postBox");

        if (Object.keys(jsonData).length === 0) {
          postBox.innerHTML = "<i>No POST data received.</i>";
        } else {
          let out = "";
          for (let key in jsonData) {
            out += `<p><strong>${key}</strong>: ${jsonData[key]}</p>`;
          }
          postBox.innerHTML = out;
        }
      } catch (err) {
        document.getElementById("postBox").innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    // Call only if you expect a POST request (optional)
    // receivePostData();  <-- only if you're triggering it actively
  </script>
</body>
</html>
